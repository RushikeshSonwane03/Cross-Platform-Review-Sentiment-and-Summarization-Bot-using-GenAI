{% extends 'main.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">üìÅ Upload CSV File</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'load_csv' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="csv_file" class="form-label fw-semibold">Choose a CSV file:</label>
            <input type="file" name="csv_file" id="csv_file" class="form-control" accept=".csv" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
